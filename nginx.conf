worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Para servir los activos est√°ticos de admin
        location /static/ {
            proxy_pass http://127.0.0.1:3333/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Redirige /admin/ al admin server, forzando Referer correcto
        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Referer "https://dmegophish.onrender.com";
        }

        # Todo el resto va al servidor de phishing
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
