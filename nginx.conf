worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Redirige la raíz a /admin/login
        location = / {
            return 302 /admin/login;
        }

        # Proxy para el panel de administración
        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Eliminamos el header problemático
            proxy_set_header X-Forwarded-Proto "";
        }

        # Proxy para activos estáticos del admin (si se solicitan desde /static/)
        location /static/ {
            proxy_pass http://127.0.0.1:3333/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "";
        }

        # Proxy para el servidor de phishing
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
