worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Bloque para el panel de administración (rutas bajo /admin/)
        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Elimina el header X-Forwarded-Proto para evitar interferencias en la validación CSRF
            proxy_set_header X-Forwarded-Proto "";
        }

        # Bloque para los activos (CSS, JS, imágenes) del admin
        location /static/ {
            proxy_pass http://127.0.0.1:3333/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "";
        }

        # El resto de peticiones se envían al servidor público de campañas (Phish Server)
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
