worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Redirige la raíz (/) directamente a /admin/login para acceder al panel de administración
        location = / {
            return 302 /admin/login;
        }

        # Proxy para el panel administrativo
        location /admin/ {
            # Remueve el prefijo /admin/ para que el panel lo reciba en la forma que espera
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Elimina el header X-Forwarded-Proto para evitar conflictos con la validación CSRF
            proxy_set_header X-Forwarded-Proto "";
        }

        # Proxy para los activos (CSS, JS, imágenes) que se sirvan desde /static/
        location /static/ {
            proxy_pass http://127.0.0.1:3333/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "";
        }

        # Proxy para el servidor de phishing (public) que permanece en el puerto 8080
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
